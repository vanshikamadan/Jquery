<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>How to get the value of a textbox using jQuery.</title>
  </head>
<body>
<input type="text" value="Input text here">
<script>
$( "input" )
  .keyup(function() {
    var tvalue = $( this ).val();
    console.log(tvalue);
  })
.keyup();
</script>
</body>
</html>

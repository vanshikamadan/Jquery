<!DOCTYPE html>  
<html>  
<head>  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <meta charset="utf-8">
  <title>JS Bin</title>

</head>
<body>  
<p>Hello World</p>
<p>Bye all</p>
<script>
$("p").each(function(){
  var pdata = $(this);
  pdata.html(pdata.text().replace(/(^\w+)/, '<strong>$1</strong>'));
});
</script>
</body>
</html>

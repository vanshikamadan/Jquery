<!DOCTYPE html>  
<html>  
<head>  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
  <meta charset="utf-8">  
<style type="text/css">  
 .table_style {  
    width: 500px;  
    margin: 0px auto;  
}  
table{  
    width: 100%;  
    border-collapse: collapse;  
}  
table tr td{  
    width: 50%;  
    border: 1px solid #D0F5A9;  
    padding: 5px;  
}  
table tr th{  
    border: 1px solid #D0F5A9;  
    padding: 5px;  
}  
.zebra{  
    background-color: #D0F5A9;  
}  
  </style>  
  <title>JS Bin</title>  
</head>  
<body>  
<div class="table_style">  
<table>  
    <tr>  
        <th>Student Name</th>  
        <th>Marks in Science</th>  
    </tr>  
    <tr>  
        <td>Janet</td>  
        <td>85.00</td>  
    </tr>  
    <tr>  
        <td>David</td>  
        <td>92.00</td>  
    </tr>  
    <tr>  
        <td>Arthur</td>  
        <td>79.00</td>  
    </tr>  
    <tr>  
        <td>Bill</td>  
        <td>82.00</td>  
    </tr>  
</table>  
</div>  
<script>
$("tr:odd").addClass("zebra");

</script>
</body>  
</html>
